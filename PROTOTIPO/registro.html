<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro usuario</title>
    <link rel="stylesheet" href="diseño/diseño.css">
    <link rel="icon" href="imagenes/logo-luna.jpg">
</head>
<body>
    <body id="ingreso">
        <div class="barras-laterales-1"></div>
        <div class="barras-laterales-2"></div>
        <div class="wrap" id="registro-usuario">
                <span class="word"><s>MoonShop</s></span>
        </div>
        <div class="estrella">
            <img src="imagenes/estrella.png" alt="">
        </div>
        <div class="estrella-2">
            <img src="imagenes/estrella.png" alt="">
        </div>
        <div class="estrella-3">
            <img src="imagenes/estrella.png" alt="">
        </div>
        <div class="estrella-4">
            <img src="imagenes/estrella.png" alt="">
        </div>
        <div class="estrella-5">
            <img src="imagenes/estrella.png" alt="">
        </div>
        <div class="estrella-6">
            <img src="imagenes/estrella.png" alt="">
        </div>
        <div class="registro">
            <div class="titulo">
                <h1>Registro</h1>
            </div>
            <div class="rut">
                <h3>RUT: </h3>
            </div>
            <div class="nombre">
                <h3>NOMBRE: </h3>
            </div>
            <div class="apellido">
                <h3>APELLIDO: </h3>
            </div>
            <div class="correo">
                <h3>CORREO: </h3>
            </div>
            <div class="fecha-nac">
                <h3>FECHA NAC: </h3>
            </div>
            <div class="telefono">
                <h3>TELÉFONO: </h3>
            </div>
            <div class="region">
                <h3>REGIÓN: </h3>
            </div>
            <div class="nivel-educacional">
                <h3>NIVEL EDUC: </h3>
            </div>
            <div class="contraseña">
                <h3>CONTRASEÑA: </h3>
            </div>
            <div class="confirmar-registro">
                <a href="menú.html"><h4>CONFIRMAR</h4></a>
            </div>
            <div class="volver-registro">
                <a href="menú.html"><h4>VOLVER</h4></a>
            </div>
            <form class="barra-rut">
                <input type="text" id= "Nombre" name="Rut">
            </form>
            <form class="barra-nombre">
                <input type="text" id= "Nombre" name="Nombre">
            </form>
            <form class="barra-apellido">
                <input type="text" id= "Nombre" name="Apellido">
            </form>
            <form class="barra-correo">
                <input type="text" id= "Nombre" name="Correo">
            </form>
            <span class="barra-fecha-nac">
                <input type="date" id= "Nombre" name="Fecha-nac">
            </span>
            <form class="barra-telefono">
                <input type="text" id= "Nombre" name="Telefono">
            </form>
            <form class="registro-barra-contraseña">
                <input type="password" id= "Nombre" name="Contraseña">
            </form>
            <select class="seleccionar-region">
                <option>...</option>
                <option>Región de Arica y Parinacota.</option>
                <option>Región de Tarapacá.</option>
                <option>Región de Antofagasta.</option>
                <option>Región de Atacama.</option>
                <option>Región de Coquimbo.</option>
                <option>Región de Valparaíso.</option>
                <option>Región Metropolitana de Santiago.</option>
                <option>Región del Libertador General Bernardo O’Higgins.</option>
                <option>Región del Maule.</option>
                <option>Región del Ñuble.</option>
                <option>Región del Biobío.</option>
                <option>Región de La Araucanía.</option>
                <option>Región de Los Ríos.</option>
                <option>Región de Los Lagos.</option>
                <option>Región de Aysén del General Carlos Ibáñez del Campo.</option>
                <option>Región de Magallanes y la Antártica Chilena.</option>
            </select>
            <select class="seleccionar-nivel-educacional">
                <option>...</option>
                <option>Doctor</option>
                <option>Magíster</option>
                <option>Profesional</option>
                <option>E. Media</option>
                <option>E. Básica</option>
                <option>Otra</option>
            </select>
        </div>
</body>
</html>
